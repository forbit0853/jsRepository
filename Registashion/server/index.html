<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>форма реєстрації із валідацією даніх</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="icon" href="">
</head>
<body>
    <head>
        <h1>Форма реєстрації із валідацією даніх</h1>
        <hr>
    </head>
    <main>
        <form id="red-form" action="server/handler.html" method="post" onsubmit="return false">
        <div class="mb-2 my-for-group">
            <label for="login" class="form-label">login:</label>
            <input type="text" id="login" name="login" class="form-control">
            <div id="login-mess" class="form-text alert"></div>
        </div>
        <div class="mb-2 my-for-group">
            <label for="pass1" class="form-label">Пароль:</label>
            <input type="password" id="pass1" name="pass1" class="form-control">
            <div id="pass1-mess" class="form-text alert"></div>
        </div>
        <div class="mb-2 my-for-group">
            <label for="pass2" class="form-label">Пароль:</label>
            <input type="password" id="pass2" name="pass2" class="form-control">
            <div id="pass2-mess" class="form-text alert"></div>
        </div>
        <div class="mb-2 my-for-group">
            <label for="email" class="form-label">Пароль:</label>
            <input type="email" id="email" name="email" class="form-control">
            <div id="email-mess" class="form-text alert"></div>
        </div>
        <button type="submit" class="btm btm-success my-btm">Відправити</button>
        <button type="reset" class="btm btm-success my-btm">Очистити</button>
        <button type="reset" class="btm btm-success my-btm">Очистити</button> для личного проекта запомнить-->
     </form>
    </main>
    <footer>
        <nr></nr>
        <h6>copyright: &copy; MyCompany&2023</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/"></script>
    <script src="assets/ls/main.js"></script>
</body>
</html>
